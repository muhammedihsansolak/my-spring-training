<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">  <!--  ADDING THE THYMELEAF DEPENDENCY  -->
<head>
    <meta charset="UTF-8">
    <title th:text="#{index.page.title}" ></title>

    <link th:href="@{/css/bootstrap-4.1.3-dist/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">

</head>
<body>
<!--BOOTSTRAP INTEGRATION-->
<h1 class="display-1 text-danger">Welcome to Register Page</h1>

<h2 class="cydeo">My Custom scc</h2>

<!--IMAGE INTEGRATION-->

<img th:src="@{/images/welcome-38249.png}">


<!--DISPLAY VALUE OF MODAL-->
<h2  th:text="${ students.get(0).firstName }"> </h2>
<h2  th:text="${ students.get(0).lastName }"> </h2>

<!--CONCATENATION-->
<h2 th:text="${ 'Hello' + students.get(0).getFirstName() }" ></h2>
<h2 th:text="${ students.get(0).getLastName() + ' ' + students.get(0).getFirstName() }"></h2>

<!--LINK-->
<h2>
<a th:href="@{http://cydeo.com}">Cydeo Page</a>
</h2>

<h2>
<a th:href="@{/student/welcome}">Welcome</a>
</h2>
<!--ADDING PARAMETERS IN LINK-->
<h2>
<a th:href="@{/student/welcome(id=3)}">Welcome</a>
</h2>

<h2>
    <a th:href="@{/student/welcome(name=${students.get(0).getFirstName()})}">Name</a>
</h2>

<!--ITERATION-->
<h2>Student List</h2>
<ul>
<li th:each=" student : ${students} " th:text="${student}" ></li>
<li th:each=" student : ${students} " th:text="${student.getFirstName()}" ></li>
<li th:each=" student : ${students} " th:text="${student.getLastName()}" ></li>
</ul>

<h2>Printing All Students</h2>
<table>
    <thead>
    <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Age</td>
        <td>State</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}  " >
        <td th:text="${student.getFirstName()}"></td>
        <td th:text="${student.getLastName()}"></td>
        <td th:text="${student.getAge()}"></td>
        <td th:text="${student.getState()}"></td>
    </tr>
    </tbody>
</table>

<!--CONDITIONAL LOGIC-->

<div th:text="${ students.get(0).age > 25 ? 'Eligible' : 'Not Eligible'}" ></div>
<!--WE CAN ADD IF CONDITIONS INSIDE THE THYMELEAF-->

<div>
    <span th:if = "${students.get(0).state.equals('Arizona')}" >Arizona</span>
    <span th:unless = "${students.get(0).state.equals('Arizona')}" >Not Arizona</span>
</div>



</body>
</html>
